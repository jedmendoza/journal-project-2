<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
  <link href="default.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="banner-div" class="journal-entry", "current">
      </div>
    </div>
  </div>
</div>

<div class="container" id="input-area">
  <div class="row">
    <div class="col-md-12">
      <div class="journal-entry">
        <div class="panel panel-default">
          <div class="panel-body">
              <div class="col-md-12" id="journal-div">
                <textarea class="form-control" rows="10" id="journal"></textarea>
              </div>
              <div class="col-md-12">
                <div class="btn-group">
                  <span class="input-group-addon">
                    <input type="text" placeholder="Your name" id="author">
                    <button class="btn btn-default" type="button" id="post-button">Post</button>
                    <label class="btn btn-secondary">
                      <input type="checkbox" id="destroy">Self destruct
                    </label>
                  </span>
                </div>
              </div>
            </div>
              <div class="col-md-12">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12" id="previous-entries">
      <div id="livejournal">
      </div>
    </div>
  </div>
  <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script> -->
  <script src="default.js"></script>


</body>
</html>
