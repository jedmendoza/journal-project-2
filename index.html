<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta charset="utf-8">
  <link href="default.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="sitename">
          <h1>SnapJournal</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="journalContainer">
    <div class="row">
      <div class="col-md-4" id="livejournal">
        <!-- <div class="panel panel-default">
        <div class="panel-body entries">
      </div>
    </div> -->
  </div>
  <div id=post2>
  </div>
</div>
<div class="row">
  <!-- <div class="col-md-2 col-md-offset-10">
  <input class="btn btn-block" type="button" value="More >>" id="more-button">
</div> -->
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <textarea class="form-control" rows="10" id="journal" placeholder="Say something..."></textarea>
        <input class="btn btn-default" type="button" value="New Post" id="newPost">
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2 col-md-offset-10">
    <input class="btn btn-block" type="button" value="Live post >>" id="livePost">
  </div>
</div>
</div>
<div class="container hidden" id="readerContainer">
  <div class="row">
    <div class="col-md-2 col-md-offset-10">
      <input class="btn btn-block" type="button" value="Back to posts >>" id="back-to-posts">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body" id="the-journal">journal entry goes here for reader view
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<script src="default.js"></script>


</body>
</html>
